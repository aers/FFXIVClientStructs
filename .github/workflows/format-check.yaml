name: Format Check

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.cs'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    permissions:
      pull-requests: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          
      - name: Install dependencies
        run: dotnet restore

      - name: Install Reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
        
      - name: Run Format
        run: dotnet format --no-restore FFXIVClientStructs.sln
        
      - name: Report Changes
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: dotnet format
          fail_on_error: true
